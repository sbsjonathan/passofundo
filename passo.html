<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Controle de Pedágios</title>
  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --accent: #7c5cff;
      --accent2:#29d3ff;
      --danger:#ff4d6d;
      --ok:#19c37d;
      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 10% -10%, rgba(124,92,255,.35), transparent 60%),
        radial-gradient(1000px 700px at 110% 0%, rgba(41,211,255,.26), transparent 55%),
        radial-gradient(900px 600px at 50% 120%, rgba(25,195,125,.18), transparent 55%),
        var(--bg);
      padding: 22px 16px 28px;
    }

    .wrap{ max-width: 980px; margin: 0 auto; }

    header{
      display:flex; align-items:flex-start; justify-content:space-between;
      gap:14px; margin-bottom: 16px;
    }
    .title{
      display:flex; flex-direction:column; gap:6px;
    }
    .title h1{
      margin:0;
      font-size: 22px;
      letter-spacing: .2px;
      display:flex; align-items:center; gap:10px;
    }
    .pill{
      font-size:12px;
      padding: 4px 10px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      border-radius: 999px;
      color: var(--muted);
    }
    .title p{ margin:0; color:var(--muted); font-size:13px; }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.06));
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .toolbar{
      display:flex; flex-wrap:wrap; gap:10px;
      padding: 14px;
      border-bottom: 1px solid var(--stroke);
      background: rgba(0,0,0,.10);
      align-items:center;
    }
    .toolbar .spacer{ flex:1; }

    .btn{
      appearance:none; border:1px solid var(--stroke);
      background: rgba(255,255,255,.08);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 13px;
      display:inline-flex; align-items:center; gap:8px;
      cursor:pointer;
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
      user-select:none;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{
      border-color: rgba(124,92,255,.55);
      background: linear-gradient(180deg, rgba(124,92,255,.35), rgba(124,92,255,.18));
    }
    .btn.danger{
      border-color: rgba(255,77,109,.55);
      background: linear-gradient(180deg, rgba(255,77,109,.28), rgba(255,77,109,.14));
    }
    .btn.ghost{
      background: transparent;
    }
    .btn small{
      font-weight:700;
      opacity:.8;
    }

    .search{
      display:flex; align-items:center; gap:10px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      border-radius: 12px;
      padding: 10px 12px;
      min-width: 220px;
      flex: 1;
      max-width: 420px;
    }
    .search input{
      width:100%;
      border:0;
      outline:0;
      background:transparent;
      color: var(--text);
      font-size: 14px;
    }
    .search input::placeholder{ color: rgba(255,255,255,.45); }

    table{
      width:100%;
      border-collapse: collapse;
    }
    thead th{
      text-align:left;
      font-size:12px;
      letter-spacing:.6px;
      text-transform:uppercase;
      color: rgba(255,255,255,.66);
      padding: 12px 14px;
      background: rgba(255,255,255,.04);
      border-bottom: 1px solid var(--stroke);
    }
    tbody td{
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      vertical-align: middle;
    }
    tbody tr{
      background: rgba(255,255,255,.02);
    }
    tbody tr:hover{
      background: rgba(255,255,255,.05);
    }

    .col-num{ width: 74px; color: var(--muted); }
    .col-valor{ width: 160px; }
    .col-actions{ width: 132px; text-align:right; }

    .cell-input{
      width:100%;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.12);
      color: var(--text);
      padding: 10px 10px;
      border-radius: 12px;
      outline: none;
      font-size: 14px;
    }
    .cell-input:focus{
      border-color: rgba(41,211,255,.55);
      box-shadow: 0 0 0 3px rgba(41,211,255,.15);
    }
    .money{
      display:flex; align-items:center; gap:10px;
    }
    .prefix{
      color: rgba(255,255,255,.62);
      font-weight: 700;
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.12);
      white-space:nowrap;
    }

    tfoot td{
      padding: 14px;
      border-top: 1px solid var(--stroke);
      background: rgba(0,0,0,.10);
      font-weight: 800;
    }
    .totalRow{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .totalRow .label{ color: rgba(255,255,255,.76); }
    .totalRow .value{
      font-size: 18px;
      background: linear-gradient(90deg, rgba(124,92,255,.85), rgba(41,211,255,.85));
      -webkit-background-clip: text;
      background-clip:text;
      color: transparent;
    }

    .hint{
      padding: 12px 14px 0;
      color: rgba(255,255,255,.55);
      font-size: 12px;
    }

    .rowBtns{
      display:inline-flex; gap:8px; justify-content:flex-end;
    }
    .icon{
      width: 18px; height: 18px; display:inline-block;
    }

    @media (max-width: 640px){
      thead th:nth-child(1){ width:56px; }
      .col-actions{ width: 110px; }
      .search{ min-width: 0; max-width: none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">
        <h1>
          Controle de Pedágios
          <span class="pill" id="countPill">2 itens</span>
        </h1>
        <p>Edite direto na tabela. O total soma automaticamente.</p>
      </div>

      <button class="btn primary" id="addBtn" type="button" title="Adicionar pedágio">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Adicionar
      </button>
    </header>

    <div class="card">
      <div class="toolbar">
        <div class="search" title="Filtrar por nome">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 21l-4.3-4.3m1.8-5.2a7 7 0 11-14 0 7 7 0 0114 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <input id="searchInput" placeholder="Filtrar (ex.: Seropedica)" />
        </div>

        <div class="spacer"></div>

        <button class="btn ghost" id="resetBtn" type="button" title="Voltar para os dados iniciais">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 12a9 9 0 0115.5-6.4M21 12a9 9 0 01-15.5 6.4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M18 3v4h-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 21v-4h4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Reset
        </button>

        <button class="btn danger" id="clearBtn" type="button" title="Apagar tudo">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 7h16M10 11v7M14 11v7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M6 7l1-2h10l1 2M9 7V5m6 2V5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Limpar
        </button>
      </div>

      <div class="hint">Dica: no valor, pode digitar “16,4” ou “16.4”.</div>

      <div style="overflow:auto; padding: 12px 10px 10px;">
        <table aria-label="Tabela de pedágios">
          <thead>
            <tr>
              <th class="col-num">#</th>
              <th>Local</th>
              <th class="col-valor">Valor</th>
              <th class="col-actions" style="text-align:right;">Ações</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
          <tfoot>
            <tr>
              <td colspan="4">
                <div class="totalRow">
                  <span class="label">Total</span>
                  <span class="value" id="totalValue">R$ 0,00</span>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>

  <script>
    // ===== Dados iniciais (os da sua planilha por enquanto) =====
    const DEFAULT_DATA = [
      { local: "Seropedica", valor: 16.4 },
      { local: "São paulo",  valor: 16.4 },
    ];

    const STORAGE_KEY = "pedagios_v1";

    // ===== Estado =====
    let rows = load() ?? structuredClone(DEFAULT_DATA);
    let filterText = "";

    // ===== Helpers =====
    function load(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        if(!raw) return null;
        const parsed = JSON.parse(raw);
        if(!Array.isArray(parsed)) return null;
        return parsed.map(r => ({
          local: String(r.local ?? ""),
          valor: Number(r.valor ?? 0)
        }));
      }catch(e){
        return null;
      }
    }
    function save(){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(rows));
    }

    function parseMoney(input){
      // aceita "16,4" ou "16.4" ou "R$ 16,40"
      const s = String(input).trim()
        .replace(/[^\d,.\-]/g, "")
        .replace(",", ".");
      const n = Number(s);
      return Number.isFinite(n) ? n : 0;
    }

    function formatBRL(n){
      return n.toLocaleString("pt-BR", { style:"currency", currency:"BRL" });
    }

    function computeTotal(){
      return rows.reduce((acc, r) => acc + (Number(r.valor) || 0), 0);
    }

    function setCountPill(){
      const pill = document.getElementById("countPill");
      const n = rows.length;
      pill.textContent = n + (n === 1 ? " item" : " itens");
    }

    // ===== Render =====
    function render(){
      const tbody = document.getElementById("tbody");
      tbody.innerHTML = "";

      const visible = rows
        .map((r, idx) => ({...r, _idx: idx}))
        .filter(r => r.local.toLowerCase().includes(filterText));

      visible.forEach((r, viewIndex) => {
        const tr = document.createElement("tr");

        // #
        const tdNum = document.createElement("td");
        tdNum.className = "col-num";
        tdNum.textContent = String(viewIndex + 1);
        tr.appendChild(tdNum);

        // Local
        const tdLocal = document.createElement("td");
        const inLocal = document.createElement("input");
        inLocal.className = "cell-input";
        inLocal.value = r.local;
        inLocal.placeholder = "Ex.: Seropedica";
        inLocal.addEventListener("input", () => {
          rows[r._idx].local = inLocal.value;
          save();
        });
        tdLocal.appendChild(inLocal);
        tr.appendChild(tdLocal);

        // Valor
        const tdValor = document.createElement("td");
        tdValor.className = "col-valor";
        const moneyWrap = document.createElement("div");
        moneyWrap.className = "money";

        const prefix = document.createElement("span");
        prefix.className = "prefix";
        prefix.textContent = "R$";

        const inValor = document.createElement("input");
        inValor.className = "cell-input";
        inValor.inputMode = "decimal";
        inValor.value = String(String(r.valor).replace(".", ","));
        inValor.placeholder = "0,00";
        inValor.addEventListener("input", () => {
          rows[r._idx].valor = parseMoney(inValor.value);
          save();
          updateTotal();
        });

        moneyWrap.appendChild(prefix);
        moneyWrap.appendChild(inValor);
        tdValor.appendChild(moneyWrap);
        tr.appendChild(tdValor);

        // Ações
        const tdAct = document.createElement("td");
        tdAct.className = "col-actions";

        const btns = document.createElement("div");
        btns.className = "rowBtns";

        const upBtn = document.createElement("button");
        upBtn.type = "button";
        upBtn.className = "btn";
        upBtn.title = "Subir";
        upBtn.innerHTML = `
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 5l6 6H6l6-6z" fill="currentColor"/>
            <path d="M6 19h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <small>↑</small>
        `;
        upBtn.addEventListener("click", () => {
          if (r._idx <= 0) return;
          const tmp = rows[r._idx - 1];
          rows[r._idx - 1] = rows[r._idx];
          rows[r._idx] = tmp;
          save();
          render();
        });

        const delBtn = document.createElement("button");
        delBtn.type = "button";
        delBtn.className = "btn danger";
        delBtn.title = "Excluir";
        delBtn.innerHTML = `
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 7h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M10 11v7M14 11v7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M6 7l1-2h10l1 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        `;
        delBtn.addEventListener("click", () => {
          rows.splice(r._idx, 1);
          save();
          render();
          updateTotal();
          setCountPill();
        });

        btns.appendChild(upBtn);
        btns.appendChild(delBtn);
        tdAct.appendChild(btns);
        tr.appendChild(tdAct);

        tbody.appendChild(tr);
      });

      setCountPill();
      updateTotal();
    }

    function updateTotal(){
      document.getElementById("totalValue").textContent = formatBRL(computeTotal());
    }

    // ===== Eventos =====
    document.getElementById("addBtn").addEventListener("click", () => {
      rows.push({ local: "", valor: 0 });
      save();
      render();
      // foca no último "Local"
      setTimeout(() => {
        const tbody = document.getElementById("tbody");
        const lastRow = tbody.querySelector("tr:last-child input");
        if(lastRow) lastRow.focus();
      }, 50);
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      rows = [];
      save();
      render();
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      rows = structuredClone(DEFAULT_DATA);
      save();
      render();
    });

    document.getElementById("searchInput").addEventListener("input", (e) => {
      filterText = e.target.value.toLowerCase().trim();
      render();
    });

    // ===== Boot =====
    render();
  </script>
</body>
</html>
